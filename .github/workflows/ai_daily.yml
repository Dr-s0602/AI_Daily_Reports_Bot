name: AI Daily Report

concurrency:
  group: ai-daily-report-main
  cancel-in-progress: false

on:
  schedule:
    # KST 07:00 = UTC 22:00 (전날)
    - cron: "0 22 * * *"
  workflow_dispatch: {}

jobs:
  run-daily-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Daily Report
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python scripts/daily_ai_report.py

      - name: Mirror to Google Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GDRIVE_OAUTH_TOKEN_JSON: ${{ secrets.GDRIVE_OAUTH_TOKEN_JSON }}
        run: |
          python scripts/upload_to_drive.py

      - name: Commit and push reports (rebase + retry)
        env:
          BRANCH: main
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git fetch origin "${BRANCH}"
          git rebase "origin/${BRANCH}" || (git rebase --abort && exit 1)

          git add reports || true
          git diff --cached --quiet && echo "No changes in reports/; skip commit." && exit 0

          git commit -m "chore: add AI daily report"

          for i in 1 2 3; do
            echo "Push attempt $i/3"
            git fetch origin "${BRANCH}"
            git rebase "origin/${BRANCH}" || (git rebase --abort && exit 1)
            if git push origin "${BRANCH}"; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed; retrying..."
            sleep 2
          done

          echo "Push failed after retries"
          exit 1
